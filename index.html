<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alina's Sketchy Hangout with Riz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 6em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Alina's Sketchy Hangout with Riz</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            // Set the target date and time (October 12th, 1:00 PM EST)
            const targetDate = new Date('October 12, 2024 13:00:00 EST').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate days, hours, minutes, and seconds remaining
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown timer
            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "The hangout has started!";
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>
</html>
